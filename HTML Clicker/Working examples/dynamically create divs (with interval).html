<html>
    <body>
        <div class="bg-blue" id="elem1">
            I need to duplicate
        </div>
        <script>
            //getting element
            var elem = document.querySelector('#elem1');

            //copying element
            var clone = elem.cloneNode(true);

            //changing contained text
            clone.innerText = 'I have duplicated 2 times'

            //update ID and add class
            clone.id = 'elem2';
            clone.classList.add('text-large');

            //injecting into DOM
            elem.after(clone);

            //constantly cloning after interval
            var num=3
            var clonenum = 2
            setInterval(()=>
            {
                elem = document.querySelector('#elem'+clonenum)
                clone = elem.cloneNode(true)
                clone.innerText = 'I have duplicated ' + num + ' times'
                clone.id = 'elem'+num
                clone.classList.add('text-large')
                elem.after(clone)
                num++
                clonenum++
            },1000)
        </script>
    </body>
</html>
