<!DOCTYPE html>
<html>
    <head>
        <title> Canvas Practice </title>
    </head>
    <style>
        /* Creates canvas as solid black rectangle */
        canvas {
            border: 1px solid black
        }
    </style>
    <body>
        <canvas id="canvas1" width="600px" height="950px">
        <!-- Items: large clickable button, cursors, employees, laptops, txt files, command prompts, VS-Code, servers, server rooms, enterpsrises -->
        <!-- Gains from clicking are Scripts-->
        <div id="clickable_button">
            <input type="image" name="button" alt="clickable_button" id="big_red_button" onclick="add_script()" height="512px" width="512px" src="https://th.bing.com/th/id/OIP.T1lhzEs1bdZbVyTh9JiVTAAAAA?pid=ImgDet&rs=1">
            <div id="scripts">
                <p id="show_scripts"> Scripts: 0 </p>
                <p id="sps"> Scripts Per Second: 0 </p>
            </div>
        </div>
        </canvas>
        
    </body>
</html>
