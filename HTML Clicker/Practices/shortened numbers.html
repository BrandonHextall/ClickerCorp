<!DOCTYPE html>
<html>
<head><title> Shotening Numbers </title></head>
<body>
    <p id="showNum" style="font-size:40px"> No number </p>
    <input type="text" id="inpNum" style="font-size:40px">
    <button id="btnNum" style="font-size:40px" onclick="change_num()"> Done </button>
    <script>
        function change_num()
        {
            
            let num=Math.floor(document.getElementById("inpNum").value)
            let length=Math.ceil(Math.log10(num + 1))
            console.log(length)
            const num_names=["" , "" , " million" , " billion" , " trillion"]
            num=parseInt(num)
            if (length > 6)
            {
                newnum = num / Math.pow(10,length-1).toFixed(3)
                console.log(newnum)
                document.getElementById("showNum").innerHTML=newnum + num_names[Math.floor(length/3)]
            }
            else {document.getElementById("showNum").innerHTML=num}
        }
    </script>
</body>
</html>
